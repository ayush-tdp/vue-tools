<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Ring Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-8">
    <div id="app" class="max-w-md mx-auto text-center">
      <div class="relative">
        <img :src="currentHand" class="rounded" />
        <img
          src="assets/ring.webp"
          class="absolute aspect-square top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none"
          alt="Ring"
        />
      </div>

      <div class="flex justify-center mt-4 space-x-4">
        <button
          v-for="(hand, index) in hands"
          :key="index"
          @click="currentIndex = index"
          class="rounded bg-white"
          :class="hand == currentHand ? 'border border-2 border-gray-500' : 'border'"
        >
          <img :src="hand" class="rounded scale-75 size-[50px] shadow-lg" />
        </button>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>
  </body>
</html>
